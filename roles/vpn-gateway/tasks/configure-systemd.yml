---
- name: Enable services
  service:
    name: "{{item}}"
    enabled: false
  with_items:
    - dnsmasq
    - firewalld

- name: Disable iptables service
  service:
    name: iptables
    enabled: false
  ignore_errors: true

- name: Copy service unit config file
  template:
    src: openvpn.service.j2
    dest: /etc/systemd/system/openvpn.service
  notify:
    - Restart openvpn

- name: Enable openvpn service
  service:
    name: openvpn
    enabled: true
